<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =10;
        let f3x;
        function f1(num) {
            console.log( num,"more than 5" );
        }
        
        function f2(num) {
            console.log( num,"more than 2" );
        }

        function f3(num) {
            console.log( num,"less than 2");
            return num-1;
        }


        if  (a > 5) {
            f1(a);
        }
        if  (a > 2) {
            f2(a);
        } else {
            
            f3x=f3(a) +7;
            console.log(f3x);
        }

        


    </script>
</body>
